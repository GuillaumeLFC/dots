<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <size>13</size>
      <hintstyle>hintfull</hintstyle>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <size>13</size>
      <hintstyle>hintfull</hintstyle>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <size>13</size>
      <hintstyle>hintfull</hintstyle>
    </prefer>
  </alias>
</fontconfig>




